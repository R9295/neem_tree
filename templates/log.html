<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-red.min.css" />

  </head>
  <body style="font-family: 'Raleway', sans-serif;">

    <nav class="navbar navbar-toggleable-md navbar-light bg-faded" style="background-color: black;">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#" style="color:red;font-size:1.2vw;">NEEM TREE</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/home/unit" style="color:red;font-size:1vw;">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>

  <div class="dropdown" style="background-color: transparent;font-size: 1vw;color:red;">
  <a class="btn dropdown-toggle" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size: 1vw;color:red;">
    {{user.name}}
  </a>

  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <a class="dropdown-item" href="#">Settings</a>
    <a class="dropdown-item" href="/logout">Logout</a>
  </div>
</div>
  </nav>

  <h1 align="center" style="font-family: 'Raleway', sans-serif;">Intern Log</h1>
<!--
<div class="" align="center">
  <button  class="btn btn-md" style="background-color: white;border-color:black;color:black;" id="money_out_sort">Money Out</button>
  <button  class="btn btn-md" style="background-color: white;border-color:black;color:black;" id="money_in_sort">Money In</button>
  <button  class="btn btn-md" style="background-color: white;border-color:black;color:black;" id="lowest_amount">Lowest Amount</button>
  <button  class="btn btn-md" style="background-color: white;border-color:black;color:black;" id="highest_amount">Highest Amount</button>
</div>
-->
<br><br><br>
<div id="empty">
<table class="mdl-data-table mdl-js-data-table mdl-data-table__cell--non-numeric" align="center" data->
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">Intern Name</th>
      <th class="mdl-data-table__cell--non-numeric">Done By</th>
      <th class="mdl-data-table__cell--non-numeric">Date</th>
      <th class="mdl-data-table__cell--non-numeric">Done By</th>
    </tr>
  </thead>
  <tbody>
  {% for i in logs %}
    <tr>
      <td class="mdl-data-table__cell--non-numeric">{{i['intern_name']}}</td>
      <td class="mdl-data-table__cell--non-numeric">{{i['done_by']}}</td>
      <td class="mdl-data-table__cell--non-numeric">{{i['date']}}</td>
      <td class="mdl-data-table__cell--non-numeric">{{i['type']}}</td>
    </tr>
   {% endfor %}
  </tbody>
</table>
<br><br><br>
</div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
