    <h1 align="center">Add Intern</h1>
    <br><br><br><br>

    <div class="container">
    <form  method="post" enctype="multipart/form-data" id="form_data" action="/add/intern/staff" class="form-control"><br>
    Name
    <input type="text"  class="form-control" name="name"        class="form-control"><br>

    Start Date
    <input type="date"  class="form-control" name="start_date"  class="form-control"><br>

    End Date
    <input type="date"  class="form-control" name="end_date"   class="form-control"><br>

    Email
    <input type="text"  class="form-control" name="email"        class="form-control"><br>

    Phone Number
    <input type="text"  class="form-control" name="phone_number" class="form-control"><br>

    Unit Name
    <input type="text"  class="form-control" name="unit_name"  class="form-control"><br>
    <input type="file"  value="Browse"       name="img"><br><br>
    <h3 style="color:red;">{{error}}</h3>
    
    <button id="submit" class="btn btn-md" style="color:black;background-color: white;border-color: black;">Sumbit</button>
    </form>


    <div id="callback" style="color:red;"></div>
   
    <!-- jQuery first, then Tether, then Bootstrap JS. -->

        src="https://code.jquery.com/jquery-3.1.1.min.js"

        crossorigin="anonymous"></script>
