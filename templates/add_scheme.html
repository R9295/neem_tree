  <div class="container">

  Type
 <select class="form-control" name="type">
  <option>None</option>
  <option>Snack</option>
  <option>Breakfast</option>
  <option>Lunch</option>
  <option>Dinner</option>
</select>
<br>
Start Date
<input type="text" class="form-control" id="start_date" name="start_date">
<br>
End Date
<input type="text" class="form-control" id="end_date" name="end_date"><brv><br>
{% if callback != 0 %}
<h3 style="color:green;" id="callback">{{callback}}</h3>
{% endif %}
{% if error != None %}
<h3 style="color:red;" id="callback">{{error}}</h3>
{% endif %}
<input type="submit" name="submit" class="btn btn-md" style="background-color: white;border-color:black;color:black;">
</form>
