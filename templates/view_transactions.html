<!DOCTYPE html>
<html lang="en">
  <head>
    <title>View Transactions</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='view_transactions.css') }}" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded" style="font-family: 'Raleway', sans-serif;
  background-color: black;">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#" style="color:red;font-size:1.2vw;">NEEM TREE</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/home/unit" style="color:red;font-size:1vw;">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>

  <div class="dropdown" style="background-color: transparent;font-size: 1vw;color:red;">
  <a class="btn dropdown-toggle" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size: 1vw;color:red;">
    {{user.name}}
  </a>

  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <a class="dropdown-item" href="#">Settings</a>
    <a class="dropdown-item" href="/logout">Logout</a>
  </div>
</div>
  </nav>

<br><br><br>

<section style="font-family: 'Raleway', sans-serif;">

  <!--for demo wrap-->
  <h1>Transactions</h1>
<br><Br><Br>
<div align="center"><input type="text" id="search" class="form-control col-lg-6" placeholder="Search By Name"></div>
<br><br><br>

<table class="table nofill table-striped" style="width: 100%;" id="clean">
<thead>
<tr>
<th class="text-left">Amount</th>
<th class="text-left">Type</th>
<th class="text-left">Intern Name</th>
<th class="text-left">Date</th>
<th class="text-left">Done By</th>
<th class="text-left">Reference</th>
</tr>
</thead>
<tbody class="table-hover" id="clear">

{% for i in transactions %}
<tr>
<td class="text-left">{{i['amount']}}</td>
<td class="text-left">{{i['type']}}</td>
<td class="text-left">{{i['intern_name']}}</td>
<td class="text-left">{{i['date']}}</td>
<td class="text-left">{{i['done_by']}}</td>
<td class="text-left">{{i['reference']}}</td>
</tr>
{% endfor %}


</tbody>
</table>
<div id="empty">
  
</div>
</section>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
  <script>
  
  // '.tbl-content' consumed little space for vertical scrollbar, scrollbar width depend on browser/os/platfrom. Here calculate the scollbar width .
$(window).on("load resize ", function() {
  var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
  $('.tbl-header').css({'padding-right':scrollWidth});
}).resize();



$("#search").keyup(function(){
      var search_term = $(this).val();

    if(search_term != ''){

$.ajax({
  type: "POST",
  contentType: "application/json; charset=utf-8",
  url: "/search/transactions",
  dataType: "json",
  data: JSON.stringify({'query': search_term}),
  success: function (data) {


   if (data.response.length != 0){
    //console.log(data.response[0])
    
    cell = '<table class="table nofill table-striped" style="width: 100%;">'+
'<thead>'+
'<tr>'+
'<th class="text-left">Amount</th>'+
'<th class="text-left">Type</th>'+
'<th class="text-left">Intern Name</th>'+
'<th class="text-left">Date</th>'+
'<th class="text-left">Done By</th>'+
'<th class="text-left">Reference</th>'+
'</tr>'+
'</thead>'+
'<tbody class="table-hover" id="clear">';

  post_data = '';
  end_cell = '</tbody></table>'
  

    for (i = 0; i < data.response.length; i++){
      post_data = post_data+
        '<tr>'+
          '<td class="text-left">'+data.response[i][0]+'</td>'+
          '<td class="text-left">'+data.response[i][1]+'</td>'+
          '<td class="text-left">'+data.response[i][2]+'</td>'+
          '<td class="text-left">'+data.response[i][3]+'</td>'+
          '<td class="text-left">'+data.response[i][4]+'</td>'+
          '<td class="text-left">'+data.response[i][5]+'</td>'+
        '</tr>'
      
        //console.log(data.response[i][2])
        $("#clean").empty()
        $("#empty").empty()
        reply = cell+post_data+end_cell
        $("#empty").html(reply)
        

    }
    



    }

  }

});

}
});
</script>
</html>
